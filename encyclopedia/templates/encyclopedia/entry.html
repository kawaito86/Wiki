{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title|safe}}
{% endblock %}

{% block body %}
 
  <h1>{{content|safe}}</h1>
  
  <form action="{% url 'edit' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{ title }}">
    <input type="submit" value="Edit" class="btn btn-primary">
  </form>

{% endblock %}
